<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Example</title>
    <style>
        
        
    </style>
</head>
<body>

    <div class="header">
        <div>CSS</div>
        <div>relative</div>
        <div>absolute</div>
        <div>fixed</div>
        <div>sticky</div>
        <div>z-index</div>
    </div>

    
    <div class="position-section">
        <h2>Position</h2>
        <div class="container">
            <div class="relative-box">relative</div>
            <div class="absolute-box absolute-left">absolute</div>
            <div class="absolute-box absolute-center">absolute</div>
            <div class="absolute-box absolute-right">absolute</div>
            <div class="relative-box">relative</div>
        </div>
    </div>

    
    <div class="info-section">
        <h2>Information</h2>
        <div class="info-container">
            <div class="info-box">
                <h3>Static</h3>
                <p>Position default holati static bu holatda top, left, right, bottom, z-index ishlamaydi</p>
            </div>
            <div class="info-box">
                <h3>Relative</h3>
                <img src="./images/image.png.png" alt="Relative Example">
            </div>
            <div class="info-box">
                <h3>Absolute</h3>
                <img src="./images/image 2 (5).png" alt="Absolute Example">
            </div>
        </div>
    </div>

    
    <div class="footer">
        <p>Top Bottom Left Right</p>
    </div>

</body>
</html>
